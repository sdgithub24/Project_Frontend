<!DOCTYPE html>
<html>
<head>
    <title>Car Parking</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">Car Parking</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                    
                    

                </ul>
            </div>
        

        </div>
        <div class="content">
            <h1>Register to book slots or log in!</h1>
            <div class="form">
                <h2>Login</h2>
                <input type = "email" name = "email" id="email" placeholder="Enter email">
                <input type = "password" name = "password" id = "password" placeholder="Enter password">
                
                <button class="btn" onclick="auth()"><a href=#>Login</a></button>

                <p class="link"><br>   </p>
                <a href="index3.html">Sign up here</a>
                
            </div>
            
            <script>
                function auth(){
                    var email = document.getElementById("email").value;
                    var password = document.getElementById("password").value;

                    if(email=="abc@gmail.com" && password==123){
                            window.location.assign("read.html");
                            alert("Admin Login succes");
                        }
                    else{

                        let reString = localStorage.getItem("Data")
                        let retArray = JSON.parse(reString)
                        for (var i =0 ;i<=localStorage.length;i++){
                            //console.warn(retArray[i]['email'],retArray[i]['pass']);


                            if(email==(retArray[i]['email']) && password==(retArray[i]['pass'])){
                                window.location.assign("select.html");
                                alert("Login success");
                            }
                            else{
                                alert("Invalid info");
                                return;
                            }
                        }
                    }
                }
                

            </script>
        </div>
    </div>


</body>
</html>
